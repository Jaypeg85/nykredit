<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
    <h2 flex>Nykredit Customers</h2>
  </div>
</md-toolbar>

<md-content layout="column">
  <md-list flex>
    <md-list-item class="md-2-line" ng-repeat="customer in $ctrl.customers" ng-click="$ctrl.editCustomer(customer)">
      <div class="md-list-item-text" layout="column">
        <h3>{{ customer.firstName }} {{ customer.lastName }}</h3>
        <p>{{ customer.cprCvr }}</p>
      </div>
    </md-list-item>
  </md-list>

  <!--md-button class="md-raised md-primary" ng-click="$ctrl.createCustomer()">Create customer</md-button-->
</md-content>
<div class="fab">
  <md-fab-speed-dial class="md-scale" md-open="false" md-trigger="hover" md-direction="up">
    <md-fab-trigger>
      <md-button aria-label="menu" class="md-fab md-primary">
        <md-icon>add</md-icon>
      </md-button>
    </md-fab-trigger>

    <md-fab-actions>
      <md-button aria-label="create customer" class="md-fab md-raised md-mini" ng-click="$ctrl.createCustomer()">
        <md-icon>add</md-icon>
      </md-button>
    </md-fab-actions>
  </md-fab-speed-dial>
</div>
